<!DOCTYPE html>
<html>
	<head>
		<title>Swearch</title>
		<script type="text/javascript" src="app/jquery.js"></script>
		<script type="text/javascript" src="app/jquery.easing.1.3.js"></script>
		<script type="text/javascript">
			(function($){$(function(){
				if((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i))) { 
					window.location = "http://swearch.me/app/";
				}else{
					var pageIndex = 0;
					var offset = 1;
					setInterval(function(){
						pageIndex += offset;
						if(pageIndex == 5){
							pageIndex = 3;
							offset = -1;
						}else if(pageIndex == -1){
							pageIndex = 1;
							offset = 1;
						}
						
						$(".iPhonePageView").animate({
							left: 0-(195 * pageIndex)
						}, 400, "easeOut");
					}, 2500);
				}
			})})(jQuery);
		</script>
		<script src="http://platform.twitter.com/anywhere.js?id=S6dl08vNNYKipc6q3qleQ&amp;v=1"></script>
		<script type="text/javascript">
			twttr.anywhere(function(twitter) {
				twitter.hovercards();
			});
		</script>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen">
	</head>
	<body>
		<div class="bottomHalf"></div>
		<div class="centerBox">
			<div class="iPhoneContainer">
				<div class="iPhoneScreen">
					<div class="iPhonePageView">
						<div class="subscreen" id="Google"></div>
						<div class="subscreen" id="Twitter"></div>
						<div class="subscreen" id="Wikipedia"></div>
						<div class="subscreen" id="Bing"></div>
						<div class="subscreen" id="Flickr"></div>
					</div>
				</div>
			</div>
			<div class="textBox"></div>
		</div>
		<div id="footer">
			Created by <a href="http://stevestreza.com/">Steve Streza</a> - <a href="http://swearch.me/blog/">Blog</a> - @Swearch - @SteveStreza
		</div>

		<!-- Piwik -->
		<script type="text/javascript">
		var pkBaseURL = (("https:" == document.location.protocol) ? "https://www.stevestreza.com/searchapp/piwik/" : "http://www.stevestreza.com/searchapp/piwik/");
		document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
		</script><script type="text/javascript">
		try {
		var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 2);
		piwikTracker.trackPageView();
		piwikTracker.enableLinkTracking();
		} catch( err ) {}
		</script><noscript><p><img src="http://www.stevestreza.com/searchapp/piwik/piwik.php?idsite=2" style="border:0" alt="" /></p></noscript>
		<!-- End Piwik Tag -->
	</body>
</html>
